<!DOCTYPE html>
<html lang="en" ng-app="MisterFantastic">
{% load staticfiles %}
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">		
		
		<style>
			body {
				padding-top: 70px;
				padding-bottom: 40px;
			}
			[ac-chart] {
				float:left;
				width: 100%;
				height: 400px;
				margin: 0 1%;
			}
            @import url(http://fonts.googleapis.com/css?family=Covered+By+Your+Grace);
			#chartdiv {
                /*background: #282828 url('http://www.amcharts.com/lib/3/patterns/chalk/bg.jpg');color: #fff;*/
				width	: 100%;
				height	: 500px;
			}
		</style>
	</head>
	<body ng-controller="MainCtrl">
		<div class="container">
			<div class="jumbotron" style="position:relative">
				<i
					class="btn btn-primary fa fa-language fa-2x"
					ng-click="changeLang()"
					style="position:absolute;right:10px;top:10px"
					title="{$ dic.titleLang[lang] $}">
				</i>
				<h1>Mister Fantastic</h1>
				<div class="row">
					<div class="col-md-2">
						<h4>{$ dic.txtDesc[lang] $}</h4>
					</div>
					<div class="col-md-1"></div>
					<div class="col-md-6">
						<div ng-view></div>
					</div>

					<div class="col-md-3" ng-hide="hideMenu()">
						<a href="#/project" class="btn btn-default btn-sm btn-block">{$ dic.menuProject[lang] $}</a>
						<a href="#/team" class="btn btn-default btn-sm btn-block">{$ dic.menuTeams[lang] $}</a>
						<a href="#/programmer" class="btn btn-default btn-sm btn-block">{$ dic.menuProgrammer[lang] $}</a>
					</div>
				</div>
			</div>
			<hr />
			<a href="//bitbucket.org/thegoodguysteam" target="_blank" style="padding-left:15px">Â© TheGoodGuys</a> 2014
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-resource.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.min.js"></script>
		<script src="http://yastatic.net/d3/3.4.5/d3.min.js"></script>
		<script src="{% static 'FrontEnd/js/angular-charts.min.js' %}"></script>
		<script src="{% static 'FrontEnd/js/app.js' %}"></script>
        
		<script type="text/javascript" src="http://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="http://www.amcharts.com/lib/3/serial.js"></script>
		<script type="text/javascript" src="http://www.amcharts.com/lib/3/themes/chalk.js"></script>
	</body>
</html>
